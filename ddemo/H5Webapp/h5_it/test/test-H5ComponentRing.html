<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>慕课网2015课程学习情况</title>
    <style type="text/css">

        body{
          margin: 0;
          padding: 0;
          background-color: #000;
          font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>

</head>

<body onselectstart="return false;">


<div class="iphone">
    
</div>


<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" href="../css/H5ComponentBase.css"/>    

<script type="text/javascript" src="../js/H5ComponentPie.js"></script>
<link rel="stylesheet" href="../css/H5ComponentPie.css"/>    

<script type="text/javascript" src="../js/H5ComponentRing.js"></script>
<link rel="stylesheet" href="../css/H5ComponentRing.css"/>    


<script type="text/javascript">

    var cfg =  {
        type:'ring',
        data:[['总课程',.64,'#ff7676']],
        width:300,
        height:300,
        center:true,
        css:{top:120},
        animateIn:{opacity:1},
        animateOut:{opacity:0}
    };
    
    ( new H5ComponentRing('test',cfg) ).appendTo('.iphone');

    var load = true;
    $('body').click(function(){
        load=!load;
        $('.h5_component').trigger(load?'onLeave':'onLoad');
    });

</script>

</body>
</html>
