<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>慕课网2015课程学习情况</title>
    <style type="text/css">

        body{
          margin: 0;
          padding: 0;
          background-color: #000;
          font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px
        }
    </style>
    
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>

</head>

<body onselectstart="return false;">


<div class="iphone">
    
</div>

<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" href="../css/H5ComponentBase.css"/>    

<script type="text/javascript">

    var cfg =  {
            type:'base',
            center:true,
            width:100,
            height:100,
            css:{top:140,backgroundColor:'red',opacity:0},
            animateIn:{top:140,opacity:1},
            animateOut:{top:0,opacity:0},
            delay:500
    };
    
    ( new H5ComponentBase('test',cfg) ).appendTo('.iphone');

    var load = true;
    $('body').click(function(){
        load=!load;
        $('.h5_component').trigger(load?'onLeave':'onLoad');
    });
    
</script>

</body>
</html>
