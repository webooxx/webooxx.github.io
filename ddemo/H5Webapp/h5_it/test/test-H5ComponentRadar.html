<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>慕课网2015课程学习情况</title>
    <style type="text/css">

        body{
          margin: 0;
          padding: 0;
          background-color: #000;
          font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>

</head>

<body onselectstart="return false;">


<div class="iphone">
    
</div>


<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" href="../css/H5ComponentBase.css"/>    

<script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
<link rel="stylesheet" href="../css/H5ComponentRadar.css"/>    
 


<script type="text/javascript">

    var cfg =  {
        type:'radar',
        data:[['HTML+CSS',.7,'#ff7676'],['JavaScript',.6],['Php',.8,'#ff7676'],['PhotoShop',.5],['Linux',.3]],
        width:330,
        height:330,
        center:true,
        css:{top:200},
        animateIn:{opacity:1,top:200},
        animateOut:{opacity:0,top:100},
    };
    
    ( new H5ComponentRadar('test',cfg) ).appendTo('.iphone');

    ( new H5ComponentBase('test',{
        type:'base',
        css:{fontSize:'30px',top:'120px',width:'100%',textAlign:'center',color:'#ff7676'}
    }) ).text('我的技能分布').appendTo('.iphone');

    var load = true;
    $('body').click(function(){
        load=!load;
        $('.h5_component').trigger(load?'onLeave':'onLoad');
    });
    $('body').click();

</script>

</body>
</html>
