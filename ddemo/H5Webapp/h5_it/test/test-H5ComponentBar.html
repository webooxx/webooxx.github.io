<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>慕课网2015课程学习情况</title>
    <style type="text/css">

        body{
          margin: 0;
          padding: 0;
          background-color: #000;
          font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>

</head>

<body onselectstart="return false;">


<div class="iphone">
    
</div>


<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" href="../css/H5ComponentBase.css"/>    

<script type="text/javascript" src="../js/H5ComponentBar.js"></script>
<link rel="stylesheet" href="../css/H5ComponentBar.css"/>    



<script type="text/javascript">

    var cfg =  {
        type:'bar',
        data:[['JavaScript',.32,'#ff7676'],['HTML/CSS',.21],['CSS3',.1],['HTML5',.1],['jQuery',.04],['Bootstrap',.02],['AngularJS',.02]],
        width:530,
        height:600,
        center:true,
        css:{top:200,opacity:0},
        animateIn:{opacity:1,top:200},
        animateOut:{opacity:0,top:100},
        delay:500
    };
    
    ( new H5ComponentBar('test',cfg) ).appendTo('.iphone');

    var load = true;
    $('body').click(function(){
        load=!load;
        $('.h5_component').trigger(load?'onLeave':'onLoad');
    });

</script>

</body>
</html>
